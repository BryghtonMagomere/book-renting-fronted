<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Nook Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #f3f3ed; /* Old parchment */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', serif;
    }

    .form-container {
      background-color: #fbf7f0; /* Light parchment */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    form {
      display: flex;
      flex-direction: column;
      width: 350px;
    }

    label, input {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      /* Style all input fields */
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      cursor: pointer;
      background-color: #8a5a44; /* Leather binding */
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #5a372b; /* Dark leather */
    }

    h2 {
      text-align: center;
      color: #5a372b; /* Dark leather */
      margin-bottom: 30px;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fas fa-book"></i> Create Your Book Nook Account </h2>
    <form id="signupForm" method="post" action="register.php">
      <label for="email"> Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="firstname"> First Name:</label>
      <input type="text" id="firstname" name="firstname" required placeholder="Your first name">

      <label for="lastname"> Last Name:</label>
      <input type="text" id="lastname" name="lastname" required placeholder="Your last name">

      <label for="password"> Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Create a strong password"
      >
      <div id="password-strength-meter"></div>

      <input type="submit" value=" Sign Up & Start Renting! ">
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthMeter = document.getElementById("password-strength-meter");

    passwordInput.addEventListener("input", function() {
      const password = this.value;
      let strength = 0;

      // Check for length
      if (password.length >= 8) {
        strength += 1;
      }

      // Check for character types
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
        strength += 1;
      }
      if (/\d/.test(password)) {
        strength += 1;
      }
      if (/[!@#$%^&*()_+\-=\[\]{};':",./<>?]/.test(password)) {
        strength += 1;
      }

      // Update meter based on strength
      strengthMeter.textContent = "Strength: ".concat(".".repeat(strength));
    });

    // Optional: Client-side validation for strong password
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function(event) {
      const password = document.getElementById("password").value;
      if (password.length < 8 ||
          !/[a-z]/.test(password) ||
          !/[A-Z]/.test(password) ||
          !/\d/.test(password) ||
          !/[!@#$%^&*()_+\-=\[\]{};':",./<>?]/.test(password)) {
        alert("Please enter a strong password with at least 8 characters, including uppercase, lowercase, numbers, and symbols.");
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
</html>
